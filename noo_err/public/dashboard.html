<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Sharensplit Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
      background: #333;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    h1 {
      display: block;
      font-size: 2em;
      margin-block-start: 0.67em;
      margin-block-end: 0.67em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      font-weight: bold;
      unicode-bidi: isolate;
      text-align: center;
    }

    p{
    display: block;
    margin-block-start: 1em;
    margin-block-end: 1em;
    margin-inline-start: 0px;
    margin-inline-end: 0px;
    unicode-bidi: isolate;
    text-align: center;
}

    input {
      display: block;
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
    }

    .buttons {
  display: flex;
  justify-content: center;
  gap: 10px; /* Optional: adds space between the buttons */
  margin-top: 20px;
}

    button {
      background: linear-gradient(to right, #007bff, #8a2be2);
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      opacity: 0.8;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a1a, #333);
      z-index: -1;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <div class="container">
    <h1>Welcome to ShareNSplit</h1>
    <div id="userInfo"></div>

    <div class="buttons">
      <button onclick="goToSplit()"><b>Split Bills</b></button>
      <button id="historyBtn" onclick="goToHistory()"><b>View History</b></button>
    </div>
    
  </div>
  <script src="particles.js"></script>
  <script>
    const userId = localStorage.getItem("userId");
    const userInfoDiv = document.getElementById("userInfo");
    const historyBtn = document.getElementById("historyBtn");

    if (!userId) {
      alert("You are not logged in. Redirecting to login.");
      window.location.href = "login.html";
    } else {
      console.log("‚úÖ User ID from localStorage:", userId);

      fetch(`http://localhost:3000/api/user/${userId}`)
        .then(res => {
          console.log("üîÑ Fetch response status:", res.status);
          return res.json();
        })
        .then(data => {
          console.log("üì¶ User fetch result:", data);

          if (data && data.user) {
            userInfoDiv.innerHTML = `<p>Logged in as: <strong>${data.user.email}</strong></p>`;
          } else {
            console.warn("‚ö†Ô∏è User not found. Attempting to create minimal user record...");

            fetch("http://localhost:3000/api/user/create", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ userId })
            })
              .then(res => res.json())
              .then(resp => {
                console.log("‚úÖ Fallback user created:", resp);
                alert("Minimal user created. You can split bills, but history access is limited.");
                userInfoDiv.innerHTML = `<p>New temporary user created. History unavailable.</p>`;
                historyBtn.disabled = true;
              })
              .catch(err => {
                console.error("‚ùå Error creating fallback user:", err);
                alert("Critical error. Please login again.");
                localStorage.removeItem("userId");
                window.location.href = "login.html";
              });
          }
        })
        .catch(error => {
          console.error("‚ùå Fetch error while getting user:", error);
          alert("Server error. Try again later.");
        });
    }

    function goToSplit() {
      window.location.href = "index.html"; // Or your split bill page
    }

    function goToHistory() {
      window.location.href = "history.html";
    }
    function initParticles() {
      if (typeof particlesJS !== 'undefined') {
        particlesJS("particles-js", {
          "particles": {
            "number": {
              "value": 100,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#00aaff"
            },
            "shape": {
              "type": "circle"
            },
            "opacity": {
              "value": 0.5,
              "random": true
            },
            "size": {
              "value": 4,
              "random": true
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#00aaff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 2,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              }
            },
            "modes": {
              "repulse": {
                "distance": 100,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              }
            }
          },
          "retina_detect": true
        });
      }
    }

    // Initialize particles if needed
    document.addEventListener('DOMContentLoaded', function () {
      initParticles();
    });
  </script>
</body>

</html>
